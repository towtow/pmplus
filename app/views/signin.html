<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input data-bind="value: username" type="text" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
        <input data-bind="value: password" type="password" class="form-control" placeholder="Password" required="required"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" data-bind="click:signin">Sign in</button>
    </form>
</div>
